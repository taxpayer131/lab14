<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Order Form</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
        <a href="index.html">Order Form</a>
        <a href="orders.html">Order</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <form id='HTMLform'>
        <fieldset>
          <legend>Order Form</legend>
  <!-- // 5 Label Inputes -->
          <label for="custName">Customer Name</label>
          <input name="custName"></input>

          <label for="custAddPhone">Phone #</label>
          <input name="custAddPhone"></input>

          <label for="prodName">Product</label>
          <input name="prodName"></input>

          <label for="prodQuantity">Quantity</label>
          <input name="prodQuantity"></input>

          <label for="creditCard">Credit Card</label>
          <input name="creditCard"></input>

          <button type="submit">Submit Order</button>
        </fieldset>
      </form>
    </main>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
